<button class="btn-primary" (click)="showlist = !showlist">{{showlist ? 'Novo Produto' : 'Lista de produtos'}}</button>

<div *ngIf="showlist">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Actions</th>
                <th scope="col">ID</th>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of produtos">
                <td scope="row">
                    <button class="btn-primary" (click)="openDetails(prod)">Editar</button>
                    <button class="btn-danger" (click)="delete(prod)">Excluir</button>
                </td>
                <td>{{prod.ProdutoId}}</td>
                <td>{{prod.codigo}}</td>
                <td>{{prod.descricao}}</td>
                <td>{{prod.valor}}</td>
            </tr>

        </tbody>
    </table>
</div>

<div *ngIf="!showlist">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Código:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Código" [(ngModel)]="produto.codigo" name="codigo">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Nome" [(ngModel)]="produto.descricao" name="descricao">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Valor:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Valor" [(ngModel)]="produto.valor" name="valor">
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">Enviar</button>
    </form>
</div>
