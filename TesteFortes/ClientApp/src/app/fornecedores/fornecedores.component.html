<button class="btn-primary" (click)="showlist = !showlist">{{showlist ? 'Novo fornecedor' : 'Lista de fornecedores'}}</button>

<div *ngIf="showlist">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Actions</th>
                <th scope="col">ID</th>
                <th scope="col">Razão Social</th>
                <th scope="col">CNPJ</th>
                <th scope="col">UF</th>
                <th scope="col">E-mail contato</th>
                <th scope="col">Nome contato</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fornecedor of fornecedores">
                <td scope="row">
                    <button class="btn-primary" (click)="openDetails(fornecedor)">Editar</button>
                    <button class="btn-danger" (click)="delete(fornecedor)">Excluir</button>
                </td>
                <td>{{fornecedor.fornecedorId}}</td>
                <td>{{fornecedor.razaoSocial}}</td>
                <td>{{fornecedor.cnpj}}</td>
                <td>{{fornecedor.uf}}</td>
                <td>{{fornecedor.emailContato}}</td>
                <td>{{fornecedor.nomeContato}}</td>
            </tr>

        </tbody>
    </table>
</div>

<div *ngIf="!showlist">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Razão Social:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Razão Social" [(ngModel)]="fornecedor.razaoSocial" name="razaoSocial">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CNPJ:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="CNPJ" [(ngModel)]="fornecedor.cnpj" name="cnpj">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">UF:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="UF" [(ngModel)]="fornecedor.uf" name="uf">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail contato:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="E-mail" [(ngModel)]="fornecedor.emailContato" name="emailContato">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome contato:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Nome" [(ngModel)]="fornecedor.nomeContato" name="nomeContato">
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">Enviar</button>
    </form>
</div>
